{% extends 'common/layout.html' %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'output_style.css' %}">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

{% block content %}
    <div class="container my-3">
        <form method="post" action="{% url 'common:login' %}">
            {% csrf_token %}
            {% include "common/form_error.html"%}

            <div class="mt-3">

                <br>
                <label for="username">사용자ID</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    value="{{ form.username.value|default_if_none:'' }}"
                    class="input input-bordered input-accent  w-full max-w-xs">
            </div>

            <div class="mb-3">
                <label for="password">비밀번호</label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    value="{{ form.password.value|default_if_none:'' }}"
                    class="input input-bordered input-accent  w-full max-w-xs">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">로그인하겠습니다</button>
            </div>
        </form>

        <div>
            <a href="{%url 'common:find_user'%}" class="btn btn-outline btn-success">
                <button>계정찾기</button>
            </a>

            <a href="{%url 'common:signup'%}">
                <button class="btn btn-outline btn-success">회원가입</button>
            </a>
        </div>

    </div>

    <div></div>
{% endblock %}
