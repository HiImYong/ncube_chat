{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">



<div class="bg-red-400">

<div>
<form action="{% url 'common:login' %}">
{% csrf_token %}
<!-- 필드 오류와 넌필드 오류를 출력한다. -->
{% if form.errors %}
<div class="alert alert-danger">
    {% for field in form %}
    <!-- 필드 오류 -->
    {% if field.errors %}
    <div>
        <strong>{{ field.label }}</strong>
        {{ field.errors }}
    </div>
    {% endif %}
    {% endfor %}
    <!-- 넌필드 오류 -->
    {% for error in form.non_field_errors %}
    <div>
        <strong>{{ error }}</strong>
    </div>
    {% endfor %}
</div>
{% endif %}
<label for="username" type="text">사용자ID</label> <br>
아이디 : <input type="text" name="username" value="{{ form.username.value|default_if_none:'' }}"><br>
<label for="password">비밀번호</label>
비밀번호 : <input type="password" name="password" value="{{ form.password.value|default_if_none:'' }}"><br>
</div>
<button type="submit">로그인</button>
</form>


<div>
<form action="">

<label for="username">회원가입</label> <br>
아이디 : <input type="text"><br>
비밀번호 : <input type="text">
</form>
<button>회원가입</button>
</div>

</div>
