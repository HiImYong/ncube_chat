{% extends 'common/layout.html' %}   
<h1>회원가입 페이지</h1>

{%block content%}
<div>
    <form method="post" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% extends 'common/form_error.html' %}   


        {{show_error}}

        <label for="">이름</label>
        <input type="text" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" class="input input-bordered input-accent w-full max-w-xs">

        <label for="">비밀번호</label>
        <input type="text" name="password1" id="password1" value="{{ form.password1.value|default_if_none:'' }}" class="input input-bordered input-accent w-full max-w-xs">

        <label for="">비밀번호 확인</label>
        <input type="text" name="password2" id="password2" value="{{ form.password2.value|default_if_none:'' }}" class="input input-bordered input-accent w-full max-w-xs">

        <label for="">이메일</label>
        <input type="text" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}" class="input input-bordered input-accent w-full max-w-xs">

        <button type="submit">제출</button>

    </form>
</div>
{% endblock %}
